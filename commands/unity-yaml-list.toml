prompt = "List GameObject hierarchy in Unity file"
name = "unity-yaml-list"
description = "List all GameObjects with their properties"

[parameters]
file_path = { type = "string", description = "Path to Unity file (.unity, .prefab, .asset)" }

[execute]
command = "node"
args = ["${extensionPath}/unity-yaml/dist/cli.js", "list", "{{file_path}}"]
