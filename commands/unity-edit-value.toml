prompt = "Edit property {{property}} of {{object_name}} in {{file}} to {{value}}"
name = "unity-edit-value"
description = "Edit a property value in Unity file"

[execute]
command = "node"
args = ["${extensionPath}/unity-yaml/dist/cli.js", "edit", "{{file}}", "{{object_name}}", "{{property}}", "{{value}}"]

[parameters]
file = { type = "string", required = true, description = "Path to Unity file" }
object_name = { type = "string", required = true, description = "GameObject name" }
property = { type = "string", required = true, description = "Property name (e.g., m_IsActive)" }
value = { type = "string", required = true, description = "New value" }
