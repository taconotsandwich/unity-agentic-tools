prompt = "Find GameObjects in Unity scene by name pattern"
name = "unity-scene-find"
description = "Find GameObjects by name with fuzzy or exact matching"

[parameters]
file_path = { type = "string", description = "Path to .unity file" }
pattern = { type = "string", description = "Name pattern to search" }
exact = { type = "boolean", optional = true, description = "Use exact matching instead of fuzzy" }

[execute]
command = "node"
args = ["${extensionPath}/unity-yaml/dist/cli.js", "find", "{{file_path}}", "{{pattern}}", "{{#exact}}--exact{{/exact}}"]
