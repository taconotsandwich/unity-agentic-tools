prompt = "Get property from GameObject in Unity asset"
name = "unity-asset-get"
description = "Get a specific property value from a GameObject"

[parameters]
file_path = { type = "string", description = "Path to .asset file" }
object_name = { type = "string", description = "GameObject name" }
property = { type = "string", description = "Property name (without m_ prefix)" }

[execute]
command = "node"
args = ["${extensionPath}/unity-yaml/dist/cli.js", "get", "{{file_path}}", "{{object_name}}"]
