prompt = "List GameObject hierarchy in {{file}}"
name = "unity-list-hierarchy"
description = "List GameObject hierarchy in Unity file with components"

[parameters]
file = { type = "string", required = true, description = "Path to .unity or .prefab file" }

[execute]
command = "node"
args = ["${extensionPath}/unity-yaml/dist/cli.js", "list", "{{file}}"]
