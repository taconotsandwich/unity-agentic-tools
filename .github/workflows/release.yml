name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            binary: unity-agentic-core.darwin-arm64.node
          - os: macos-15
            target: x86_64-apple-darwin
            binary: unity-agentic-core.darwin-x64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: unity-agentic-core.linux-x64-gnu.node
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: unity-agentic-core.win32-x64-msvc.node

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install rust-core dependencies
        working-directory: ./rust-core
        run: bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bunx napi build --platform --release --target ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: rust-core/${{ matrix.binary }}
          if-no-files-found: error

  release:
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install dependencies
        run: |
          bun install
          cd unity-yaml && bun install
          cd ../doc-indexer && bun install
          cd ../unity-build-settings && bun install
          cd ../rust-core && bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bun run build

      - name: Copy native binary to host location
        run: |
          mkdir -p ~/.claude/unity-agentic-tools/bin
          cp rust-core/*.node ~/.claude/unity-agentic-tools/bin/

      - name: Build TypeScript packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run Rust tests
        working-directory: ./rust-core
        run: cargo test

      - name: Validate extensions
        run: .github/scripts/validate-extensions.sh

      - name: Check version sync
        run: bun scripts/sync-version.js --check

      - name: Download all native binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: List binaries
        run: find binaries -name "*.node" -ls

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -10)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### Claude Code Plugin
            ```shell
            /plugin marketplace add taconotsandwich/unity-agentic-tools
            /plugin install unity-agentic-tools@unity-agentic-tools-marketplace
            ```
            Then run `/initial-install` to download the native binary for your platform.

            ### Direct CLI Usage
            ```bash
            git clone https://github.com/taconotsandwich/unity-agentic-tools.git
            bun unity-agentic-tools/unity-yaml/dist/cli.js --help
            ```

            ## Native Binaries

            | Platform | File |
            |----------|------|
            | macOS ARM64 (Apple Silicon) | `unity-agentic-core.darwin-arm64.node` |
            | macOS x64 (Intel) | `unity-agentic-core.darwin-x64.node` |
            | Linux x64 | `unity-agentic-core.linux-x64-gnu.node` |
            | Windows x64 | `unity-agentic-core.win32-x64-msvc.node` |
          files: binaries/**/*.node
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
