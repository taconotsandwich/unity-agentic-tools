name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            binary: unity-file-tools.darwin-arm64.node
          - os: macos-15
            target: x86_64-apple-darwin
            binary: unity-file-tools.darwin-x64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: unity-file-tools.linux-x64-gnu.node
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: unity-file-tools.win32-x64-msvc.node

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install rust-core dependencies
        working-directory: ./rust-core
        run: bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bunx napi build --platform --release --target ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: rust-core/${{ matrix.binary }}
          if-no-files-found: error

  test:
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install dependencies
        run: bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bun run build

      - name: Build TypeScript packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run Rust tests
        working-directory: ./rust-core
        run: cargo test

      - name: Validate extensions
        run: .github/scripts/validate-extensions.sh

      - name: Check version sync
        run: bun scripts/sync-version.js --check

  publish:
    needs: [build-native, test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: Download all native binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Bundle native module into unity-agentic-tools
        run: |
          mkdir -p unity-agentic-tools/native
          cp rust-core/index.js unity-agentic-tools/native/
          cp rust-core/index.d.ts unity-agentic-tools/native/
          for dir in artifacts/*/; do
            cp "$dir"*.node unity-agentic-tools/native/
          done
          echo "Bundled native files:"
          ls -la unity-agentic-tools/native/

      - name: Publish package
        working-directory: ./unity-agentic-tools
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -10)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### Claude Code Plugin
            ```shell
            /plugin marketplace add taconotsandwich/unity-agentic-tools
            /plugin install unity-agentic-tools@unity-agentic-tools-marketplace
            ```

            ### npm
            ```bash
            bun add -g unity-agentic-tools
            ```

            ### From Source
            ```bash
            git clone https://github.com/taconotsandwich/unity-agentic-tools.git
            cd unity-agentic-tools && bun install
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
