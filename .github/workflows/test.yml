name: Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install dependencies
        run: bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bun run build

      - name: Build TypeScript packages
        run: bun run build

      - name: Run Rust tests
        working-directory: ./rust-core
        run: cargo test

      - name: Run unit tests
        run: bun run test

      - name: Run CLI integration tests (Unix)
        if: runner.os != 'Windows'
        working-directory: ./unity-agentic-tools
        run: bash test/cli-integration.test.sh

      - name: Validate extension configurations (Unix)
        if: runner.os != 'Windows'
        run: bash .github/scripts/validate-extensions.sh

      - name: Setup Node.js for Claude Code
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Validate plugin with Claude Code (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Validating plugin structure..."
          if claude plugin validate . 2>/dev/null; then
            echo "Plugin validation passed"
          else
            echo "Note: claude plugin validate not available, checking plugin.json manually"
            cat .claude-plugin/plugin.json | jq .
          fi

      - name: Test CLI with native module (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Testing CLI with native module via workspace..."
          bun unity-agentic-tools/dist/cli.js status
          echo "Native module loaded successfully via workspace resolution"

      - name: Generate test coverage
        if: matrix.os == 'ubuntu-latest'
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./unity-agentic-tools/coverage/coverage-final.json
          flags: unittests
          name: unity-agentic-tools-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
