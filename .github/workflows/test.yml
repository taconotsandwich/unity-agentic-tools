name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          cache: true
          cache-dependency-path: |
            bun.lock
            unity-yaml/bun.lock
            doc-indexer/bun.lock

      - name: Install dependencies
        run: |
          bun install
          (cd unity-yaml && bun install)
          (cd doc-indexer && bun install)

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run CLI integration tests
        working-directory: ./unity-yaml
        run: bash test/cli-integration.test.sh

      - name: Validate extension configurations
        run: bash .github/scripts/validate-extensions.sh

      - name: Generate test coverage
        if: matrix.os == 'ubuntu-latest'
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./unity-yaml/coverage/coverage-final.json
          flags: unittests
          name: unity-yaml-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
