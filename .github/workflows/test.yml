name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          cache: true
          cache-dependency-path: |
            bun.lock
            unity-yaml/bun.lock
            doc-indexer/bun.lock

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install root dependencies
        run: bun install

      - name: Install unity-yaml dependencies
        working-directory: ./unity-yaml
        run: bun install

      - name: Install doc-indexer dependencies
        working-directory: ./doc-indexer
        run: bun install

      - name: Install rust-core dependencies
        working-directory: ./rust-core
        run: bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bun run build

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run CLI integration tests (Unix)
        if: runner.os != 'Windows'
        working-directory: ./unity-yaml
        run: bash test/cli-integration.test.sh

      - name: Validate extension configurations (Unix)
        if: runner.os != 'Windows'
        run: bash .github/scripts/validate-extensions.sh

      - name: Generate test coverage
        if: matrix.os == 'ubuntu-latest'
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./unity-yaml/coverage/coverage-final.json
          flags: unittests
          name: unity-yaml-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
