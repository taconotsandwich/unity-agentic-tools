name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          cache: true
          cache-dependency-path: |
            bun.lock
            unity-yaml/bun.lock
            doc-indexer/bun.lock

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install root dependencies
        run: bun install

      - name: Install unity-yaml dependencies
        working-directory: ./unity-yaml
        run: bun install

      - name: Install doc-indexer dependencies
        working-directory: ./doc-indexer
        run: bun install

      - name: Install rust-core dependencies
        working-directory: ./rust-core
        run: bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bun run build

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Validate extension configurations
        run: bash .github/scripts/validate-extensions.sh
