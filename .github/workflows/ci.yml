name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          cache: true
          cache-dependency-path: |
            bun.lock
            unity-yaml/bun.lock
            doc-indexer/bun.lock
            unity-build-settings/bun.lock

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-core -> target

      - name: Install root dependencies
        run: bun install

      - name: Install unity-yaml dependencies
        working-directory: ./unity-yaml
        run: bun install

      - name: Install doc-indexer dependencies
        working-directory: ./doc-indexer
        run: bun install

      - name: Install unity-build-settings dependencies
        working-directory: ./unity-build-settings
        run: bun install

      - name: Install rust-core dependencies
        working-directory: ./rust-core
        run: bun install

      - name: Build native module
        working-directory: ./rust-core
        run: bun run build

      - name: Copy native binary to host location
        run: |
          mkdir -p ~/.claude/unity-agentic-tools/bin
          find rust-core -name "*.node" -exec cp {} ~/.claude/unity-agentic-tools/bin/ \;
          echo "Copied binary to host location:"
          ls -la ~/.claude/unity-agentic-tools/bin/

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Validate extension configurations
        run: bash .github/scripts/validate-extensions.sh

      - name: Setup Node.js for Claude Code
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Test native module from host location
        run: |
          echo "Testing CLI with native module from host location..."
          bun unity-yaml/dist/cli.js status
          echo "Native module loaded successfully from ~/.claude/unity-agentic-tools/bin/"
